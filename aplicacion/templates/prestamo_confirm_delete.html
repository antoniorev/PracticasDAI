{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block contenido %}
<div class="container col-sm-10 pt-5 pl-5" id="texto">
  <form method="post" novalidate>
    <h2>Seguro que quieres borrar el préstamo "#{{ object.id }}"?</h2>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-danger btn-lg">Borrar Préstamo</button>
  </form>
</div>
{% endblock %}
